<!-- register.html -->
{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h2>Inscription</h2>
    <form>
        <div class="form-group">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur" required>
        </div>
        <div class="form-group">
            <label for="email">Adresse Email :</label>
            <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse email" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
        </div>
        <button type="submit" class="btn btn-primary">S'Inscrire</button>
    </form>
    <p>Déjà un compte ? <a href="/">Connectez-vous</a></p>
</div>
{% endblock %}
